<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Projects - Melvin Cham Acho</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-project.css" />
    <script type="text/javascript" src="js/projects.js"></script>
</head>
<body>
    <div id="header">
        <h1>Projects</h1>
        <ul id="navigation">
            <li><a href="index.xhtml">About</a></li>
            <li><a href="resume.xhtml">Resume</a></li>
            <li><a href="projects.xhtml">Projects</a></li>
            <li><a href="blog.xhtml">Blog</a></li>
            <li><a href="contact.xhtml">Contact</a></li>
        </ul>
    </div>

    <div id="main-content">
        <div>
            <h2>Featured Projects</h2>

            <div id="search">
                <label for="searchInput">Search Projects:</label>
                <input type="text" id="searchInput" placeholder="Type a keyword..." />
            </div>

            <div id="controls">
                <div id="filters">
                    <button class="filter-btn active" rel="all">All</button>
                    <button class="filter-btn" rel="Web Development">Web Development</button>
                    <button class="filter-btn" rel="Mobile Apps">Mobile Apps</button>
                    <button class="filter-btn" rel="Integration Projects">Integration Projects</button>
                </div>
                <div id="sorting">
                    <label for="sortSelect">Sort by:</label>
                    <select id="sortSelect">
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="date-asc">Date (Oldest-Newest)</option>
                        <option value="date-desc">Date (Newest-Oldest)</option>
                    </select>
                </div>
            </div>

            <!-- Dynamic Project List -->
            <div id="project-list">
                <!-- JavaScript will insert project items here -->
            </div>
        </div>
    </div>
    <div id="footer">
        <p>Author: Melvin Cham Acho</p>
        <p>Last updated: July 22, 2025</p>
    </div>
</body>
